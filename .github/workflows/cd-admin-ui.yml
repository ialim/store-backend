name: CD Admin UI

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-ui/**'
      - 'src/schema.gql'
      - '.github/workflows/cd-admin-ui.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin-ui/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build (skips codegen in CI)
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-ui-dist
          path: admin-ui/dist

  deploy_netlify:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Check Netlify secrets present
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Netlify secrets missing, skipping deploy."
            exit 0
          fi
      - uses: actions/download-artifact@v4
        if: ${{ env.NETLIFY_AUTH_TOKEN != '' && env.NETLIFY_SITE_ID != '' }}
        with:
          name: admin-ui-dist
          path: dist
      - name: Prepare publish directory
        if: ${{ env.NETLIFY_AUTH_TOKEN != '' && env.NETLIFY_SITE_ID != '' }}
        run: |
          mkdir -p admin-ui
          rm -rf admin-ui/dist
          mv dist admin-ui/dist
      - name: Deploy to Netlify
        if: ${{ env.NETLIFY_AUTH_TOKEN != '' && env.NETLIFY_SITE_ID != '' }}
        uses: netlify/actions/cli@v2
        with:
          args: deploy --dir=admin-ui/dist --prod --site ${{ env.NETLIFY_SITE_ID }}
